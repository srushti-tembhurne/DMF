<div class="login-wrapper">
    
    <form class="login" [formGroup]="loginForm" (ngSubmit)="onlogin(loginForm.value)">
        <label class="title">
            Company Name<span class="trademark">&#8482;</span>
            Product Name&#174;
        </label>
        <div class="login-group">
            <div class="auth-source select">
                <select id="login-auth-source-1" formControlName="UserType">
                    <option>Local Users</option>
                    <option>Administrator</option>
                </select>
            </div>
                <input class="username" type="text" id="login_username" placeholder="Username" formControlName="username"  minlength="6" required/>
                <input class="password" type="password" id="login_password" placeholder="Password" formControlName="password"  minlength="6" required/>
  
            <div class="checkbox">
                <input type="checkbox" id="rememberme">
                <label for="rememberme">
                    Remember me
                </label>
            </div>
            <div class="error">
                Invalid user name or password
            </div>
            <button type="submit" class="btn btn-primary">LOG IN</button>
            <a [routerLink]="['signup']" class="signup">Sign up for an account</a>
            <a [routerLink]="['forgotpw']" class="signup">Forgot Password?</a>
        </div>
    </form>     
</div>

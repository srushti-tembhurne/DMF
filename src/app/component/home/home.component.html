<h1> List of Requests</h1> 
<pagination-controls (pageChange)="p = $event" *ngIf="count>10"></pagination-controls>
<div class="refresh">
    <button (click)="onRefresh()"> &#x21bb;</button><span>{{refresh_time | date:"medium"}}</span></div>
<table class="table table-responsive">
    <thead>
        <tr>
            <th>ID</th>
            <th>vmName</th>           
            <th>Memory</th>
            <th>cpuCore</th>
            <th>diskSize</th>
            <th>OS</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let re of Requestdata | paginate: { itemsPerPage: 10, currentPage: p }">
            <td>{{re.id}}</td>
            <td>{{re.vmName}}</td>          
            <td>{{re.memory}}</td>
            <td>{{re.cores}}</td>
            <td>{{re.storage}}</td>
            <td>{{re.os}}</td>
        </tr>
        <tr *ngIf="count==0">
            <td colspan="7">No data found</td>
        </tr>
    </tbody>
</table>

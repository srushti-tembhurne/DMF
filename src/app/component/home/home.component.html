<clr-stack-view>
    <clr-stack-header>List of Requests</clr-stack-header>
    <clr-stack-block *ngFor="let re of Requestdata;let i = index">
        <clr-stack-label>Request ID - {{re.result[i].id}}</clr-stack-label>
        <clr-stack-label>Request Type - {{re.result[i].type}}</clr-stack-label>
        <clr-stack-label>Request Status - {{re.result[i].status}}</clr-stack-label>
        <clr-stack-block>
            <clr-stack-label>Memory</clr-stack-label>
            <clr-stack-content>{{re.result[i].data[0].Memory}}</clr-stack-content>
        </clr-stack-block>
        <clr-stack-block>
            <clr-stack-label>cpuCore</clr-stack-label>
            <clr-stack-content>{{re.result[i].data[0].cpuCore}}</clr-stack-content>
        </clr-stack-block>
        <clr-stack-block>
            <clr-stack-label>diskSize</clr-stack-label>
            <clr-stack-content>{{re.result[i].data[0].diskSize}}</clr-stack-content>
        </clr-stack-block>
        <clr-stack-block>
            <clr-stack-label>vmName</clr-stack-label>
            <clr-stack-content>{{re.result[i].data[0].vmName}}</clr-stack-content>
        </clr-stack-block>
    </clr-stack-block>
</clr-stack-view>

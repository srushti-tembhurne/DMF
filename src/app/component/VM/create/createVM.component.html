<h1>VM Creation Form</h1>
<form class="form" [formGroup]="vmcreationForm" (ngSubmit)="onSubmit(vmcreationForm.value)" [hidden]="submitted">
    <section class="form-block">
        <div class="form-group">
            <label for="Name">Name</label>
            <label for="Name" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md" [class.invalid]="vmcreationForm.get('Name').invalid
                    && (vmcreationForm.get('Name').dirty || vmcreationForm.get('Name').touched)">
                <input type="text" id="Name"   placeholder="Enter  name" formControlName="Name" required>
                <span class="tooltip-content">
                    Name is Required.
                </span>
            </label>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" rows="5" required></textarea>
        </div>
        <!--<div class="form-group">
            <label for="description">Description</label>
            <label for="description" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md" [class.invalid]="vmcreationForm.get('description').invalid
                    && (vmcreationForm.get('description').dirty || vmcreationForm.get('description').touched)">
                <textarea id="description"  formControlName="description" rows="5" required ></textarea>
                <span class="tooltip-content">
                    Description is Required.
                </span>
            </label>
        </div> -->
        <div class="form-group">
            <label for="type">Type</label>
            <label for="type" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md" [class.invalid]="vmcreationForm.get('type').invalid
                    && (vmcreationForm.get('type').dirty || vmcreationForm.get('type').touched)">
                <input type="text" id="type"   placeholder="Enter Type" formControlName="type" required>
                <span class="tooltip-content">
                    Type is Required.
                </span>
            </label>
        </div>
        <div class="form-group">
            <label for="operation">Operation</label>
            <label for="operation" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md" [class.invalid]="vmcreationForm.get('operation').invalid
                    && (vmcreationForm.get('operation').dirty || vmcreationForm.get('operation').touched)">
                <input type="text" id="operation"   placeholder="Enter Operation" formControlName="operation" required>
                <span class="tooltip-content">
                    Operation is Required.
                </span>
            </label>
        </div>
        <div class="form-group">
            <label for="vmName">VM Name</label>
            <label for="vmName" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md" [class.invalid]="vmcreationForm.get('vmName').invalid
                    && (vmcreationForm.get('vmName').dirty || vmcreationForm.get('vmName').touched)">
                <input type="text" id="vmName"   placeholder="Enter VM name" formControlName="vmName" required>
                <span class="tooltip-content">
                    VM Name is Required.
                </span>
            </label>
        </div>
        <div class="form-group">
            <label for="OS">Operating System</label>
            <label for="OS" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md" [class.invalid]="vmcreationForm.get('OS').invalid
                    && (vmcreationForm.get('OS').dirty || vmcreationForm.get('OS').touched)">
               
                <div class="select form-control">
                    <select id="exampleSelect1" value="osList[0]" formControlName="OS" >
                        <option *ngFor="let os of osList" value="{{os.version}}">{{os.name}}</option>
                    </select>
                </div>
                
                <span class="tooltip-content">
                    Operating System Name is Required.
                </span>
            </label>
        </div>
        <div class="form-group">
            <label for="diskSize">Disk Size (GB) </label>
            <label for="diskSize" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md" [class.invalid]="vmcreationForm.get('diskSize').invalid
                    && (vmcreationForm.get('diskSize').dirty || vmcreationForm.get('diskSize').touched)">
                <input type="text" id="diskSize"  placeholder="Enter Disk Size in GBs" formControlName="diskSize" (keypress)="onlyNumberKey($event)"  required>
                <span class="tooltip-content">
                    Disk Size is Required.
                </span>
            </label>
        </div>
        <div class="form-group">
            <label for="cpuCore">CPU Core</label>
            <label for="cpuCore" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md" [class.invalid]="vmcreationForm.get('cpuCore').invalid
                    && (vmcreationForm.get('cpuCore').dirty || vmcreationForm.get('cpuCore').touched)">
              
           
            <div class="select">
                <select id="cpuCore" formControlName="cpuCore">
                    <option>1</option>
                    <option>2</option>                    
                </select>
            </div>
       
                <span class="tooltip-content">
                    CPU Core is Required.
                </span>
            </label>
        </div>

        <div class="form-group">
            <label for="Memory">Memory (MB) </label>
            <label for="Memory" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md" [class.invalid]="vmcreationForm.get('Memory').invalid
                    && (vmcreationForm.get('Memory').dirty || vmcreationForm.get('Memory').touched)">
                <input type="text" id="Memory"  placeholder="Enter Memory " formControlName="Memory" (keypress)="onlyNumberKey($event)" required>
                <span class="tooltip-content">
                    Memory is Required.
                </span>
            </label>
        </div>
        <div class="form-group">
            <input type="hidden" id="type" value="CREATE" formControlName="type" />
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <button type="button" class="btn btn-warning" (click)="redirectToHome()">Cancel</button>
    </section>
</form>
